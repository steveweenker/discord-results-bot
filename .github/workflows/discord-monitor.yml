name: Discord Results Monitor Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes triggers monitor in GitHub Actions (polling inside is 5s)
  workflow_dispatch:
    inputs:
      check_interval:
        description: 'Override poll interval (secs)'
        required: false
        default: '5'
        type: string

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          CHECK_INTERVAL: ${{ github.event.inputs.check_interval }}
        run: |
          python discord_bot.py

      - name: Job Summary
        if: always()
        run: |
          echo "# Job Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Poll interval: ${CHECK_INTERVAL}s" >> $GITHUB_STEP_SUMMARY
          echo "- Max runtime: 55m" >> $GITHUB_STEP_SUMMARY
          echo "- Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Discord webhook: set" >> $GITHUB_STEP_SUMMARY
